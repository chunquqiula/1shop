<script>
	// 定义显示的标记
	var sd = true;
	// 单击事件
	$('.auto i').click(function () {
		// 判断是否显示
		if (sd) {
			// 不显示
			$(this).css({background:"url('imgs/login_new.png') no-repeat -347px -325px"});
			$('.auto span').css({display:'block'});
			sd = false;
		// 显示
		} else {
			$(this).css({background:"url('imgs/login_new.png') no-repeat -347px -265px"});
			$('.auto span').css({display:'none'});
			sd = true;
		}
			
	});

	// 折叠框
	$('.mores').click(function () {
		$('.none').slideToggle();
	})
		
</script>
